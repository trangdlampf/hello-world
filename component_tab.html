<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vue: Compute</title>
<style>
	body { padding-top: 40px; }
</style>
</head>
<body>

<div id="myRoot" class="container">
	
	<tabs name="About Us"v-bind:selected="true">
		<p>Here is some text about us.</p>
	</tabs>
	<tabs name="Culture">
		<p>Here is some text about our Culture.</p>
	</tabs>
	<tabs name="Offices">
		<p>Here is some text about Offices.</p>
	</tabs>
	
</div>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

Vue.component('tabs', {

	template:'<div><div class="tabs"><ul><li class="is-active"><a>Pictures</a></li><li><a>Music</a></li><li><a>Videos</a></li><li><a>Documents</a></li></ul></div><div class="tabs-details"><slot></slot></div></div>',
	
	mounted() {
		console.log(this.$children);
	}
});

Vue.component('tab', {
	template: '<div><slot></slot></div>'
});


new Vue({
	el: '#myRoot'
});
		

</script>
</body>
</html>
