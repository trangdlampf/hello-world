<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vue: To-Do List</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.13/vue.min.js"></script> 
<!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation.min.css" />	
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> -->	
<link rel="stylesheet" type="text/css" href="style/styleToDo.css" /> 

</head>
<body>

<div id="todo-list">
    <form @submit.prevent="new()">
        <label>New TODO:</label> <input type="text" v-model="todoText">
        <button type="submit">+</button>
    </form>
    <ul>
        <li v-for="todo in todos | orderBy 'done'">
		
			<a href="" @click.prevent="todo.done = !todo.done">[ ]</a>
		
            <del v-if="todo.done">
                {{ todo.text }}
            </del>
            <template v-else>
                {{ todo.text }}
            </template>
                      
        </li>
    </ul>
</div>

  
<script>
(function () {
    new Vue({
        el: '#todo-list',
        data: {
            todos: [
                {
                    text: 'Do stuff',
                    done: false
                },
                {
                    text: 'Done thing',
                    done: true
                },
                {
                    text: 'Other stuff',
                    done: false
                }
            ]
        },
        methods: {
            new: function () {
                this.todos.push({
                    text: this.todoText,
                    done: false
                });
                this.todoText = '';
            }
        }
    });
}());
</script>  
</body>  
</html>
