<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vue: Input</title>
<style>
	.color-red { color: red; }
	.is-loading { background: green; }
</style>
</head>
<body>

<div id="root">

<button :class="{ 'is-loading': isLoading }" @click="toggleClass">Click me</button>
<!-- v-on: can be replaced with @ 
     v-bind can be replaced with : --> 
<!-- click is attribute, takes argument -->

</div>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

var app = new Vue({
	el: '#root',
	data: 
	{ 
		isLoading: false
	},
	methods: {
		toggleClass() {
			this.isLoading = true;
		}
	}
});
		

</script>
</body>
</html>
